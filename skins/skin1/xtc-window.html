<template id="xtc-window">
	<style>
	:host {
		display: flex;
		flex-direction: column;
		position: absolute;
		left: 0;
		top: 0;
		opacity: 1;
		outline: 0;
		
		min-width: 50px;
		min-height: 50px;
		-width: 50%;
		-height: 50%;
	}
	
	:host(.minimizing),
	:host(.maximizing) {
		-webkit-transition: all 0.3s ease-in;
	}

	
	xtc-window-wrapper {
		display: flex;
		flex-direction: column;
		flex: 1 1 auto;
		align-self: stretch;
		position: relative;
		
		/*skin overridables*/
		background-color: rgba(164, 241, 136, 0.4);
		box-shadow: 0 0 12px 1px rgba(0, 0, 0, 0.6);
		opacity: 0.98;
	}
	
	xtc-window-title-bar {
		flex: 0 0 auto;
		display: flex;
		align-items: center;
		-webkit-user-select: none;
		
		background-color: #888888;
		padding: 0px 8px;
		font-size: 1.1em;
		font-weight: bold;
		min-height: 26px;
	}

	:host(:last-of-type) xtc-window-title-bar {
		background-color: #365D98;
	}
	
	xtc-window-title-text {
		flex: 1 1 auto;
		align-self: strech;
		-webkit-user-select: none;
		cursor: default;

		color: #bbb;
	}
	
	:host(:last-of-type) xtc-window-title-text {
		color: #fff;
	}
	
	::content>map>a {
		content: none;
		color: white;
		cursor: default;
	}
	
	xtc-window-content {
		flex: 1 1 auto;
		align-self: stretch;
		display: flex;
	}
	
	::content>main {
		padding: 0px;
		overflow: visible;
		flex: 1 1 auto;
		align-self: stretch;
		display: flex;
		resize: none;
		position: relative;
	}
	
	::content xtc-icon {
		margin-right: 5px;
	}
	
	</style>
	<xtc-resizable data-handles="nsew"></xtc-resizable>
	<xtc-movable data-handle="::shadow xtc-window-title-bar"></xtc-movable>
	<xtc-window-wrapper>
		<xtc-window-title-bar>
			<content select="xtc-icon"></content>
			<xtc-window-title-text>
				<content select="header"></content>
			</xtc-window-title-text>
			<xtc-window-controls>
				<content select="map"></content>
			</xtc-window-controls>
		</xtc-window-title-bar>
		<xtc-window-content>
			<content select="main"></content>
		</xtc-window-content>
	</xtc-window-wrapper>
</template>
